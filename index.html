<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="heading">
            <h2>Select Items for your Basket</h2>
            <br>
        </div>
        <button id="btnGiveCommand">Click Here to Speak</button>
        <br><br>
        <span id="message">Voice Input: </span>
        <br><br>
        <div class="eachOption">
            <input type="checkbox" id="chkApple"> 
            <h4>Apple</h4>
        </div>
        <div class="eachOption">
            <input type="checkbox" id="chkPineApple">
            <h4>PineApple</h4>
        </div>
        <div class="eachOption">
            <input type="checkbox" id="chkCherries">
            <h4>Cherries</h4>
        </div>
        <div class="eachOption">
            <input type="checkbox" id="chkApricots">
            <h4>Apricots</h4>
        </div>
        <div class="eachOption">
            <input type="checkbox" id="chkWatermelon">
            <h4>Watermelon</h4>
        </div>
        <div class="eachOption">
            <input type="checkbox" id="chkOrange">
            <h4>Orange</h4>
        </div>
        <br>
        <p>Speak 'Submit' to Submit your Basket</p>
        <div class="submitButtonContainer">
            <button id="submitButton">Submit Basket</button>
        </div>
        <br>
         
    </div>
    
    <script src="script.js"></script>
</body>
</html>
